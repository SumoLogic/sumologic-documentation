name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    uses: SumoLogic/sumologic-documentation/.github/workflows/build_and_deploy.yml@main

  spellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: codespell-project/actions-codespell@master
      name: Check spelling
      with:
        skip: "*.svg,*.js,*.map,*.css,*.scss"
        ignore_words_list: "aks,atleast,cros,fiel,ist,ot,pullrequest,ser,shttp,fo,seldomly,delt,cruzer,plack,te"
        path: docs
