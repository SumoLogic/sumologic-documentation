name: Pull Request Checks

on:
    pull_request:
      branches:
        - main

jobs:
    build-and-deploy:
      runs-on: ubuntu-20.04
      env:
          CI: true
          NODE_ENV: production
      steps:
        - uses: actions/checkout@v2.4.0
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '18.x'
            cache: 'yarn'
        - name: Docusaurus Webpack cache
          uses: actions/cache@v3
          with:
            path: node_modules/.cache
            key: ${{ runner.os }}-webpack-cache
        - name: Install dependencies
          run: yarn install --frozen-lockfile
        - name: Build the Docusaurus site
          env:
            NODE_OPTIONS: "--max-old-space-size=8192"
          run: yarn build
    spellcheck:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: codespell-project/actions-codespell@master
        name: Check spelling
        with:
          skip: "*.svg,*.js,*.map,*.css,*.scss"
          ignore_words_list: "aks,atleast,cros,fiel,ist,ot,pullrequest,ser,shttp"
          path: docs
    deploy-to-staging:
      uses: SumoLogic/sumologic-documentation/.github/workflows/build-and-deploy.yml@main
      with:
        hostname: https://d10g313yy2pc88.cloudfront.net
        environment: staging
      secrets:
        S3_BUCKET_NAME: ${{ secrets.STAGING_S3_BUCKET_NAME }}
        CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.STAGING_CLOUDFRONT_DISTRIBUTION_ID }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
