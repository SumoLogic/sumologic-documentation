name: Regenerate yarn.lock for Linux CI

on:
  workflow_dispatch:

permissions:
  contents: write # ðŸ‘ˆ This enables git push to work using GITHUB_TOKEN

jobs:
  clean-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Remove existing lockfile and node_modules
        run: rm -rf node_modules yarn.lock

      - name: Reinstall clean dependencies
        run: yarn install

      - name: Commit and push updated yarn.lock
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "bot@sumologic.com"
          git add yarn.lock
          git commit -m "Regenerate yarn.lock for Linux CI (via GitHub Actions)"
          git push
