      requestBody:
        description: Lookup table row delete definition.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RowDeleteDefinition'
        required: true
      responses:
        "204":
          description: Row deleted successfully.
        default:
          description: Operation failed with an error.
          content:
