            \ by the selector. The supported retention periods for selected metrics\
            \ are 8 days, 400 days, and 0 (Do not store) if this rule contains dimension\
            \ transformation."
          format: int64
          example: 8
          default: 400
      description: The properties that define a transformation rule.
